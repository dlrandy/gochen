# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DEBUG: false
        NEXT_PUBLIC_FOURSQUARE_API_KEY: ${{ secrets.NEXT_PUBLIC_FOURSQUARE_API_KEY }}
        NEXT_PUBLIC_UNSPLASH_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_UNSPLASH_ACCESS_KEY }} 
        NEXT_PUBLIC_UNSPLASH_SECRET_KEY: ${{ secrets.NEXT_PUBLIC_UNSPLASH_SECRET_KEY }}
        file_name: .env
        fail_on_empty: false
    - run: npm run build --if-present
#     - run: npm test
    - run: pm2 reload ecosystem.config.js
